function setRememberMeCookie(formId, lifeTimeInDays)
{
var oRememberMe = eval("document." + formId + ".remember");
if(!document.cookie)
{
//Do nothing, the alert message will be shown on click of the rememberMe check box if the cookies are disabled
}
else
{
//if the cookies are enabled, set the rememberMe cookie on clicking the login button,
//The user's decision has to be persisted in the browser even if the user logs out.
//The DYN_USER_ID or DYN_USER_CONFIRM cookies used by the built in auto login functionality in ATG cannot be used for this purpose
//as those cookies will be deleted if the user logs out.
var exdate=new Date();
exdate.setDate(exdate.getDate() + lifeTimeInDays);
var cookieValue=escape(oRememberMe.checked)+"; expires="+exdate.toUTCString();
document.cookie='REMEMBER_ME=' + cookieValue;
}
}
function checkForCookies(bChecked,message,formId) {
var oRememberMe = eval("document." + formId + ".remember");
if(!document.cookie)
{
if (bChecked) {
oRememberMe.checked=false;
window.alert(message);
}
}
}
function setRememberMe(formId) {
var oRememberMe = eval("document." + formId + ".remember");
if (!document.cookie) {
oRememberMe.checked=false;
}
else
{
var rememberMe = getCookie("REMEMBER_ME");
if(rememberMe == 'true')
{
oRememberMe.checked=true;
}
else if(rememberMe == 'false')
{
oRememberMe.checked=false;
}
}
}
